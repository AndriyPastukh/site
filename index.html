<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4d5935080f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="wrap1">
            <label class="text-copy" for="">
                
                <input type="text" class="password-copy" id="password-copy">
                <button id="copy" ><i class="far fa-2x fa-clipboard " id="copy-pass"></i></button>
            
            </label>
            
            
  
            <label for="">
                Pasword length
                <input type="number" class="How-many-sign" id="How-many-sign" value="8">
            </label>
                
            <label for="">
                With uppercase letters
                <input type="checkbox" class="uppercase_password checkbox_input"  id="uppercase_password" > 
            </label> 
            <label for="">
                With letters
                <input type="checkbox" class="letters_password checkbox_input" id="letters_password" checked >
            </label>
            <label for="">
                With number
                <input type="checkbox" class="password_number checkbox_input" id="password_number" checked>
            </label>
            <label for="">
                With signs
                <input type="checkbox" class="password_signs checkbox_input" id="password_signs">
            </label>
            <button class="generate" id="generate">Generate</button>
        </div>    
    </div>

    





    <script src="script1.js"> </script>
</body>
</html>
